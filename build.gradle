plugins {
    id 'java'
    id 'application'
}

group 'arkham.knight.practica3'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName  = "arkham.knight.practica3.Main"

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile "com.sparkjava:spark-core:2.7.2"
    compile 'com.sparkjava:spark-template-freemarker:2.5.5'
    compile "org.slf4j:slf4j-simple:1.7.21"
    compile "com.sparkjava:spark-template-thymeleaf:2.5.5"
    compile 'com.h2database:h2:1.4.191'
    compile group: 'org.sql2o', name: 'sql2o', version: '1.5.4'
}
